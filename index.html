<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Document</title>
</head>
<main>
    <body>
        <h2>TABUADA DO 1 AO 10</h2>
        <input type="number" name="nun" id="nun" placeholder="Digite o número que deseja saber a tabuada:">
        <button onclick="tab()">Verificar</button>
        <div id="respostaTabu"></div>

        <h2>SOMA DE PRODUTOS</h2>
        <input type="number" name="prod" id="prod" placeholder="Digite o valor do produto:">
        <button onclick="calculaProd()">Calcular</button>
        <div id="respostaProdutos"></div>

        <h2>OPERAÇÕES BANCÁRIAS</h2>
        <!-- <input type="number" name="sld" id="sld" placeholder="Digite o saldo:"> -->
        <input type="number" name="vlr" id="vlr" placeholder="Digite o valor da operação:">
        <label for="op">Escolha uma Operação:</label>
        <select name="op" id="op">
            <option value="debito">Débito</option>
            <option value="credito">Credito</option>
        </select>
        <button onclick="calculaProd()">Calcular</button>
        <div id="respostaBanco"></div>

        <h2>PROGRESSÃO GEOMÉTRICA</h2>
        <input type="number" name="inicio" id="inicio" placeholder="Valor Inicial">
        <input type="number" name="passo" id="passo" placeholder="Passo">
        <input type="number" name="repeticoes" id="repeticoes" placeholder="Repetições">
        <button onclick="calcProgGeom()">Calcular</button>
        <div id="progGeom"></div>

        <h2>Sequência de Fibonacci</h2>
        <button onclick="calcFibonacci()">Calcular Fibonacci</button>
        <div id="fibonacciResult"></div>

        <h2>Cálculo de Fatorial</h2>
        <input type="number" id="numero" placeholder="Digite um número" min="0">
        <button onclick="calcFatorial()">Calcular Fatorial</button>
        <div id="fatorialResult"></div>

        <h2>Cálculo de Frequência do Aluno</h2>
        <input type="number" id="quantidadeAulas" placeholder="Quantidade de Aulas" min="1">
        <button onclick="registrarAulas()">Registrar Aulas</button>
        <div id="aulasInput" style="display:none;"></div>
        <div id="resultado"></div>
    
    </body>
</main>
